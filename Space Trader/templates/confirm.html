{% extends 'layout.html' %}
{% block content %}
<div class="confirm">
    <h1>Confirm your settings</h1>
    <h2>Name: </h2>
    <p>{{player.name}}</p>
    <h3>Pilot: </h3>
    <p>{{player.pilot}}</p>
    <h3>Fighter: </h3>
    <p>{{player.fighter}}</p>
    <h3>Merchant: </h3>
    <p>{{player.merchant}}</p>
    <h3>Engineer: </h3>
    <p>{{player.engineer}}</p>
    <h3>Difficulty:</h3>
    <p>{{player.credit}}</p>
    <h3>Starting Credits:</h3>
    <p></p>
    <button id="backButton">Back</button>
    <button id="confirmButton" onclick="location.href = 'start'">Confirm</button>
</div>
<div class="startgame hidden">
    <h1>Starting Game...</h1>
</div>
{% endblock %}
